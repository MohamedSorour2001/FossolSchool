<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">

    </div>
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-10">
        <div class="wrap d-md-flex" style="background-color: #fff;box-shadow: 3px 2px 10px rgba(0, 0, 0, 0.7)">
          <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
          </div>
          <div class="login-wrap p-4 p-lg-5">
            <div class="d-flex">
              <div class="w-100 ">
                <h3 class="mb-4 text-end ">تسجيل دخول</h3>
              </div>
            </div>

            <!-- <div class="row">
              <div class="col-md-6">
                <button class="form-control btn">
                  المعلم
                </button>
              </div>
              <div class="col-md-6">
                <button class="form-control btn">
                  الطالب
                </button>
              </div>
            </div> -->

            <form action="" class="signin-form" [formGroup]="loginForm"  (ngSubmit)="Submit()" >
              <!-- <div class="alert alert-danger m-2" *ngIf="errorMessage">{{ errorMessage }}</div> -->
              <div class="form-group mb-3 text-md-right">
                <label class="label" for="email">البريد الإلكترونى</label>
                <input type="email" class="form-control text-md-right" placeholder="+966 0000" name="email"
                  class="form-control" id="email" formControlName="email" required />
              </div>

              <div class="form-group mb-3 text-md-right">
                <label class="label" for="password">كلمه السر</label>
                <input type="password"
                  class="form-control text-md-right" formControlName="password" placeholder="********" required>
              </div>

              <div class="form-check float-end mb-4">
                <label class="form-check-label pe-4" for="flexCheckChecked">
                  تذكرني
                </label>
                <input type="checkbox" id="flexCheckChecked">
              </div>

              <div class="form-group">
                <button class="form-control btn btn-primary submit px-3" [disabled]="loginForm.invalid">تسجيل دخول</button>
              </div>

              <div class="d-flex justify-content-center align-items-center" style="height: 100%;">
                <p class="text-center ">
                  ليس لديك حساب ؟
                  <a routerLink="/register" class="text-primary">انشاء حساب</a>
                </p>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
